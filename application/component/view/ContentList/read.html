{layout name="index" /}
<section id="mu-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area">
                    <!-- start title -->
                    <div class="mu-title">
                        <h2>{$ContentModel->title}</h2>
                        <div class="mu-meta">
                            <span>By Admin</span>
                            <span>{$ContentModel->create_time | app\\Common::filter=$filter['date']}</span>
                            <span><i class="fa fa-comments-o"></i>{$ContentModel->hit}</span>
                        </div>
                    </div>
                    <!-- end title -->
                    <!-- start contact content -->
                    <div class="mu-contact-content">
                        <div class="row">
                            <div class="col-md-12">
                                {$ContentModel->_field->body->value}
                            </div>
                        </div>
                    </div>
                    <!-- end contact content -->
                </div>
            </div>
        </div>
    </div>
</section>
