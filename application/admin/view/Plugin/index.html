{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                区块列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>组件名</th>
                            <th>组件类型</th>
                            <th>描述</th>
                            <th>状态</th>
                            <th>位置</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="$PluginModels" id="_pluginModel" key="key"}
                        <tr>
                            <td>{$key}</td>
                            <td>{$_pluginModel->title}</td>
                            <td>{$_pluginModel->plugin_type_name}</td>
                            <td>{$_pluginModel->description}</td>
                            <td>{$_pluginModel->status}</td>
                            <td>{$_pluginModel->position_name}</td>
                            <td>
                                <a href="#" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 编辑
                                </a>
                                <a href="#" class="btn btn-small btn-danger">
                                    <i class="btn-icon-only icon-remove"></i>
                                </a>
                            </td>
                        </tr>
                        {/volist}
                        <div style="text-align:right;">
                            <a href="#" class="btn btn-small btn-primary">
                                     新增
                                </a>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
