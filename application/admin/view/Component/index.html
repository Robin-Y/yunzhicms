{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                组件列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>机读名称</th>
                            <th>描述信息</th>
                            <th>作者</th>
                            <th>版本</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {volist name="Components" id="Component"}
                        <tr>
                            <td>{$Component->title}</td>
                            <td>{$Component->name}</td>
                            <td>{$Component->description}</td>
                            <td>{$Component->author}</td>
                            <td>{$Component->version}</td>
                            <td class="td-actions">
                                <a href="{:url('@admin/Component/' . $Component->name)}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 查看配置信息
                                </a>
                            </td>
                        </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
