{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5 style="display:inline;">
                用户组管理
                </h5>
                <a href="{:url('@admin/Usergroup/create')}" class="btn btn-small btn-info" style="margin-left:1000px;">新增</a>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>用户类别</th>
                            <th>机读字段</th>
                            <th>描述</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="UserGroupModels" id="_UserGroupModel"}
                        <tr>
                            <td>{$_UserGroupModel->title}</td>
                            <td>{$_UserGroupModel->name}</td>
                            <td>{$_UserGroupModel->description}</td>
                            <td class="td-actions">
                                <a href="{:url('@admin/UserGroup/' . $_UserGroupModel->name . '/edit')}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 编辑
                                </a>
                                <a href="{:url('@admin/UserGroup/' . $_UserGroupModel->name . '/delete')}" class="btn btn-small btn-danger">
                                    <i class="btn-icon-only icon-remove"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
                {$UserGroupModels->render()}
            </div>
        </div>
    </div>
</div>
